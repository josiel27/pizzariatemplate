<body>

    <!-- Navbar -->
    <nav class="w3-top" style="z-index:2">
        <div class=" w3-row">
            <a class="w3-bar-item w3-button  w3-hide-medium w3-hide-large w3-right" href="javascript:void(0)"
                onclick="myFunction()" style="position: absolute;right: 0;"><i class="fa fa-bars"></i></a>


            <a href="#home" onclick="boderGreen(event);" class="w3-bar-item  ">
                <div class="w3-col m2 tablinkg w3-border-green display-flex align-items-center">
                    <img class="img-logo-nav" src="img/logoatt.png" />
                    <!-- HOME -->
                </div>
            </a>

            <a href="#menu" onclick="boderGreen(event);" class="w3-bar-item w3-hide-small">
                <div class="w3-col m2 tablinkg w3-hide-small  w3-padding-large">PIZZAS</div>
            </a>

            <a href="#hamburgueres" onclick="boderGreen(event);" class="w3-bar-item w3-hide-small">
                <div class="w3-col m2 tablinkg w3-hide-small  w3-padding-large">HAMBÚRGUERES</div>
            </a>

            <a href="#novidades" onclick="boderGreen(event);" class="w3-bar-item w3-hide-small">

            <a href="#contact" onclick="boderGreen(event);" class="w3-bar-item w3-hide-small">

    <!-- Navbar on small screens -->
    <nav id="navSmall" class="w3-bar-block  w3-hide w3-hide-large w3-hide-medium w3-top"
        onclick="this.style.display='none'">
        <a href="#menu" class="w3-bar-item w3-button w3-padding-large">PIZZAS</a>
        <a href="#hamb" class="w3-bar-item w3-button w3-padding-large">HAMBÚRGUERES</a>
        <a href="#novidades" class="w3-bar-item w3-button w3-padding-large">NOVIDADES</a>

    <style>
        #cartoes {
            text-align: center;
            margin: 0px 0px 10px 0px;
        }

        .num {
            text-align: center
        }

        .num p {
            font-family: "Impact", Charcoal, sans-serif !important;
            font-size: 36px !important;
            padding: 0;
            margin: 0;
            color: #ffa200;
            font-weight: bold;
            display: inline-flex;
        }
    </style>

    <script src="js/main.js"></script>

    <script>
        function myFunction() {
            var x = document.getElementById("navSmall");
            if (x.className.indexOf("w3-show") == -1) {
                x.className += " w3-show";
            } else {
                x.className = x.className.replace(" w3-show", "");
            }
        }

        function openMenu(evt, menuName) {
            var i, x, tablinks;
            x = document.getElementsByClassName("menu");
            for (i = 0; i < x.length; i++) {
                x[i].style.display = "none";
            }
            tablinks = document.getElementsByClassName("tablink");
            for (i = 0; i < x.length; i++) {
                tablinks[i].className = tablinks[i].className.replace(" w3-green", "");
            }
            document.getElementById(menuName).style.display = "block";
            evt.currentTarget.firstElementChild.className += " w3-green";
        }
        document.getElementById("myLink").click();

        function boderGreen(evt) {
            var tablinksg;

            tablinksg = document.getElementsByClassName("tablinkg");
            for (var i = 0; i < tablinksg.length; i++) {
                tablinksg[i].className = tablinksg[i].className.replace(" w3-border-green", "");
            }
            evt.currentTarget.firstElementChild.className += " w3-border-green";
        }
    </script>
